<section class="pt-4">
  <div class="container">
      <div class="row magic-row">
          <div class="col-lg-12 mb-4">
              <div class="section-title">
                  <h2>Innovator Listing</h2>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="pt-4">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="d-flex back_cover">
                  <div class="col-lg-12">
                      <div class="input-group input-group-lg m-0">
                          <i class="fa fa-search search" aria-hidden="true"></i>
                          <input type="text" (keyup)="getInnovationAll()" [(ngModel)]="searchString" name="searchString"  class="form-control" placeholder="Search">
                          <div class="input-group-append">
                              <button (click)="searchChanged()" class="btn btn-success btn_searchs" type="submit">Search</button>
                          </div>
                      </div>
                  </div>
                  <!-- <i class="fa fa-search" aria-hidden="true"></i> -->


                  <!-- <div class="col-sm-1">
                      <button class="btn btn-success btn_searchs" type="submit">Search</button>
                  </div> -->

              </div>

          </div>
      </div>
  </div>
</section>

<section class="pt-4">
  <div class="container">
      <div class="row">
          <div class="col-sm-4">
            <h6>Show Total Number: {{total_result_count}}</h6>

          </div>
          <div class="col-sm-4">

              <h6>Sort By:</h6>
              <div class="form-group input-group-lg m-0">
                  <select class="form-control" [(ngModel)]="shorting" (ngModelChange)="shortBy($event)">

                    <option *ngFor="let s_item of shorting_value" [value]="s_item.val">{{s_item.name}}</option>

                  </select>
              </div>
          </div>
          <div class="col-sm-4">
              <h6>Filter:</h6>
              <div class="form-group input-group-lg m-0">
                  <select [(ngModel)]="subCategory" (ngModelChange)="filterBysubcategory($event)" class="form-control" id="sel1">
                  <option value=0 selected="selected">All</option>
                  <option *ngFor="let item of getSubCategory" [value]="item.sub_category_id">{{item.subcategory_name}}</option>
                  </select>
              </div>
          </div>
      </div>
  </div>
</section>





<section class="pt-5 pb-5">
  <div class="container">




      <div class="row mt-4">

          <div *ngFor="let item of innovationData" class="col-lg-4 col-md-4 col-12">
              <div class="InnovationsList-Info">
                  <a (click)="navigateToDetail(item)" class="InnovationsList-box">
                      <div class="SInnovationsList-img-block">
                          <img [src]="assetUrl+item.deviceimage" class="img-fluid" alt="slide">
                      </div>
                      <div class="InnovationsList-details">
                          <h6>{{item.device_name}}</h6>
                          <ngb-rating [max]="5" [value]="item.ratings" [(rate)]="item.ratings" [readonly]="false"></ngb-rating>
                          <!-- <ul class="rating">
                              <li><i class="fa fa-star" aria-hidden="true"></i></li>
                              <li><i class="fa fa-star" aria-hidden="true"></i></li>
                              <li><i class="fa fa-star" aria-hidden="true"></i></li>
                              <li><i class="fa fa-star" aria-hidden="true"></i></li>
                              <li><i class="fa fa-star" aria-hidden="true"></i></li>
                          </ul> -->
                          <a class="mec-btn">{{item.category}}</a>
                          <p>{{item.device_description}}</p>
                          <div class="QR-btn-block">
                              <a class="device-button">Add A REVIEW <i class="far fa-edit"></i></a>
                              <a class="device-button">ADD A QUESTION <i class="far fa-question-circle"></i></a>
                          </div>
                      </div>
                  </a>
              </div>
              <div>
                  <h3 *ngIf="notfound">Data Not Found</h3>
              </div>
          </div>

      </div>
  </div>
</section>
