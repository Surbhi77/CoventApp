<section class="pt-4">
    <div class="container">
        <div class="row magic-row">
            <div class="col-lg-12 mb-4">
                <div class="section-title">
                    <h2>Innovator Listing</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pt-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="d-flex back_cover">
                    <div class="col-lg-12">
                        <div class="input-group input-group-lg m-0">
                            <i class="fa fa-search search" aria-hidden="true"></i> <input type="text" (Change)="getInnovationAll()" [(ngModel)]="searchString" name="searchString" (keyup.enter)="searchChanged()" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button (click)="searchChanged()" class="btn btn-success btn_searchs" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                    <!-- <i class="fa fa-search" aria-hidden="true"></i> -->

                    
                    <!-- <div class="col-sm-1">
                        <button class="btn btn-success btn_searchs" type="submit">Search</button>
                    </div> -->

                </div>
                
            </div>
        </div>
    </div>
</section>

<section class="pt-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <p>Show total number:- </p>
            </div>
            <div class="col-sm-4">
            
                <h6>Sort By:</h6>
                <div class="form-group input-group-lg m-0">
                    <select class="form-control">
                        <option>top rating</option>
                        <option>Most Popular</option>
                        <option>New</option>
                        <option>Old</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <h6>Filter:</h6>
                <div class="form-group input-group-lg m-0">
                    <select [(ngModel)]="subCategory" (ngModelChange)="modelChanged($event)" class="form-control" id="sel1">
                    <option value=0>All</option>
                    <option *ngFor="let item of getSubCategory" [value]="item.sub_category_id">{{item.subcategory_name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>
