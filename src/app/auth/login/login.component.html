<section class="LoginFormSec">
  <div class="container">
     <div class="row custom-row">
        <div class="col-lg-5 col-md-5 col-12 p-0">
           <div class="LoginForm">
              <div class="LoginFormDetails">
                 <div class="LoginFormHeader">
                    <img src="./assets/images/logo.png" width="50">
                    <button routerLink="/auth/register" class="login-btn">Sign Up</button>
                 </div>

                 <div class="LoginFormInputs">
                    <div class="LoginFormTital">
                       <h6>Start For Free</h6>
                       <h1>Login</h1>
                    </div>

                    <form [formGroup]="form" aria-labelledby="title">

                      <div class="form-control-group">
                        <label class="label" for="input-email">Email address:</label>
                        <input
                               name="email"
                               id="input-email"
                               placeholder="Email address"
                               formControlName="email"
                              class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">
          
                        <ng-container>
                          <p class="caption status-danger" *ngIf="form.controls.email.touched && form.controls.email.errors?.required">
                            Email is required!
                          </p>
                          <p class="caption status-danger" *ngIf="form.controls.email.touched && form.controls.email.errors?.email">
                            Email should be the real one!
                          </p>
                        </ng-container>
                      </div>
          
          
                      <div class="form-control-group">
                        <span class="label-with-link">
                          <label class="label" for="input-password">Password:</label>
                          
                          <a class="forgot-password caption-2" href="/forgot-password">Forgot Password?</a>
                        </span>
                        <input
                               name="password"
                               type="password"
                               id="input-password"
                               placeholder="Password"
                               formControlName="password"
                               class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">
          
                        <ng-container>
                          <p class="caption status-danger" *ngIf="form.controls.password.touched && form.controls.password.errors?.required"> Password is required! </p>
                        </ng-container>
                      </div>
                    
                      <!-- <div class="form-control-group accept-group">
                        <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                          <label class="custom-control-label" for="customCheck">Remember me</label>
                        </div>
                      </div> -->
                    
                      <button (click)="login()" [disabled]="!form.valid" status="primary" size="large" class="appearance-filled full-width size-large status-primary shape-rectangle btn-disabled nb-transition"> Log In </button>
                    </form>
                 </div>
              </div>
           </div>
        </div>

        <div class="col-lg-7 col-md-7 col-12 p-0 border-left">
           <div class="formIMG"></div>
        </div>
     </div>
  </div>
</section>


<style>@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.spinner{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1003;background:rgba(0, 0, 0, 0.8);overflow:hidden}  .spinner div:first-child{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;box-shadow:0 3px 3px 0 rgba(255,56,106,1);transform:translate3d(0,0,0);animation:spin 2s linear infinite}  .spinner div:first-child:after,.spinner div:first-child:before{content:'';position:absolute;border-radius:50%}  .spinner div:first-child:before{top:5px;left:5px;right:5px;bottom:5px;box-shadow:0 3px 3px 0 rgb(255, 228, 32);-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}  .spinner div:first-child:after{top:15px;left:15px;right:15px;bottom:15px;box-shadow:0 3px 3px 0 rgba(61, 175, 255,1);animation:spin 1.5s linear infinite}</style>

  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  <div class="blob blob-4"></div>
  <div class="blob blob-5"></div>
</div>
