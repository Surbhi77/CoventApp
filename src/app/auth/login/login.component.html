<div class="container pt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-5">
      <div class="main_content">
        <h1 id="title" class="title">Login</h1>
        <p class="sub-title">Hello! Log in with your email.</p>
        <div class="form_inner">
          <form aria-labelledby="title">

            <div class="form-control-group">
              <label class="label" for="input-email">Email address:</label>
              <input 
                     [(ngModel)]="user.email"
                     #email="ngModel"
                     name="email"
                     id="input-email"
                     pattern=".+@.+\..+"
                     placeholder="Email address"
                    class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">

              <ng-container *ngIf="email.invalid && email.touched">
                <p class="caption status-danger" *ngIf="email.errors?.required">
                  Email is required!
                </p>
                <p class="caption status-danger" *ngIf="email.errors?.pattern">
                  Email should be the real one!
                </p>
              </ng-container>
            </div>


            <div class="form-control-group">
              <span class="label-with-link">
                <label class="label" for="input-password">Password:</label>
              <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
              </span>
              <input 
                     [(ngModel)]="user.password"
                     #email="ngModel"
                     name="password"
                     id="input-password"
                     pattern=".+@.+\..+"
                     placeholder="Password"
                    class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">

              <ng-container *ngIf="password.invalid && password.touched">
                <p class="caption status-danger" *ngIf="password.errors?.required"> Password is required! </p>
                <p class="caption status-danger" *ngIf="password.errors?.pattern"> Password should be the real one!</p>
              </ng-container>
            </div>
          
            <div class="form-control-group accept-group">
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" for="customCheck">Remember me</label>
              </div>
            </div>
          
            <button status="primary" size="large" routerLink="/pages/dashboard" class="appearance-filled full-width size-large status-primary shape-rectangle btn-disabled nb-transition"> Log In </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
