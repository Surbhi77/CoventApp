<div class="container pt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-5">
      <div class="main_content">
        <h1 id="title" class="title">Login</h1>
        <p class="sub-title">Hello! Log in with your email.</p>
        <div class="form_inner">
          <form [formGroup]="form" aria-labelledby="title">

            <div class="form-control-group">
              <label class="label" for="input-email">Email address:</label>
              <input 
                     formControlName="email"
                     name="email"
                     id="input-email"
                     placeholder="Email address"
                    class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">

              <ng-container>
                <span *ngIf="form.controls.email.touched && form.controls.email.errors?.required">This field is required</span>
                <span *ngIf="form.controls.email.touched && form.controls.email.errors?.email">Please enter a valid mail</span>
              </ng-container>
            </div>


            <div class="form-control-group">
              <span class="label-with-link">
                <label class="label" for="input-password">Password:</label>
              <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
              </span>
              <input 
                    formControlName="password"
                    name="password"
                    id="input-password"
                    placeholder="Password"
                    type="password"
                    maxlength="10"
                    class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">

                    <ng-container>
                      <span *ngIf="form.controls.password.touched && form.controls.password.errors?.required">This field is required</span>
                   
                    </ng-container>
            </div>
          
            <!-- <div class="form-control-group accept-group">
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" for="customCheck">Remember me</label>
              </div>
            </div> -->
          
            <button status="primary" (click)="login()" size="large" [disabled]="!form.valid" class="appearance-filled full-width size-large status-primary shape-rectangle btn-disabled nb-transition"> Log In </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="showloader">
  <style>@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.spinner{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1003;background: #fff;overflow:hidden}  .spinner div:first-child{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;box-shadow:0 3px 3px 0 rgba(255,56,106,1);transform:translate3d(0,0,0);animation:spin 2s linear infinite}  .spinner div:first-child:after,.spinner div:first-child:before{content:'';position:absolute;border-radius:50%}  .spinner div:first-child:before{top:5px;left:5px;right:5px;bottom:5px;box-shadow:0 3px 3px 0 rgb(255, 228, 32);-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}  .spinner div:first-child:after{top:15px;left:15px;right:15px;bottom:15px;box-shadow:0 3px 3px 0 rgba(61, 175, 255,1);animation:spin 1.5s linear infinite}</style>
  <div id="nb-global-spinner" class="spinner">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>
</ng-container>
