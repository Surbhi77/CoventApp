<section class="LoginFormSec">
    <div class="container">
       <div class="row custom-row">
          <div class="col-lg-5 col-md-5 col-12 p-0">
             <div class="LoginForm">
                <div class="LoginFormDetails">
                   <div class="LoginFormHeader">
                      <img src="/assets/images/logo.png" width="50">
                      <button type="submit" class="login-btn">Sign In</button>
                   </div>
  
                   <div class="LoginFormInputs">
                      <div class="LoginFormTital">
                         <h6>Start For Free</h6>
                         <h1>Create an account</h1>
                      </div>
  
                      <form [formGroup]="form" aria-labelledby="title">

                        <div class="form-control-group">
                            <label class="label" for="input-email">User Name</label>
                            <input 
                                 name="user_name"
                                 id="input-email"
                                 placeholder="User Name"
                                 formControlName="user_name"
                                class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">
                        </div>
                        <div *ngIf="f.user_name.touched && f.user_name.invalid" class="alert alert-danger">
                          <div *ngIf="f.user_name.errors.required">User Name is required.</div>
                        </div>
                        
                         <div class="form-control-group">
                          <label class="label" for="input-email">User Email</label>
                          <input 
                               name="user_email"
                               id="input-email"
                               formControlName="user_email"
                               placeholder="User Email"
                              class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">
                        </div>
                        <div *ngIf="f.user_email.touched && f.user_email.invalid" class="alert alert-danger">
                          <div *ngIf="f.user_email.errors.required">Email is required.</div>
                          <div *ngIf="f.user_email.errors.email">Email must be in valid format.</div>
                        </div>

                        <div class="form-control-group">
                          <label class="label" for="input-email">User Type</label>
                          <select 
                               name="user_type"
                               id="input-email"
                               formControlName="user_type"
                               class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">

                            <option value=''>--Select User Type--</option>
                            <option value="1">Device Innovator</option>
                            <option value="2">Reviewer</option>
                          </select>
                        </div>
                        <div *ngIf="f.user_type.touched && f.user_type.invalid" class="alert alert-danger">
                          <div *ngIf="f.user_type.errors.required">User Type is required.</div>
                        </div>
            
                        <div class="form-control-group">
                          <span class="label-with-link">
                            <label class="label" for="input-password">Password:</label>
                          </span>
                          <input 
                                 name="password"
                                 type="password"
                                 formControlName="password"
                                 id="input-password"
                                 placeholder="Password"
                                class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">
            
                          <!-- <ng-container *ngIf="password.invalid && password.touched">
                            <p class="caption status-danger" *ngIf="password.errors?.required"> Password is required! </p>
                            <p class="caption status-danger" *ngIf="password.errors?.pattern"> Password should be the real one!</p>
                          </ng-container> -->
                        </div>
                        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                          <div *ngIf="f.password.errors.required">User Type is required.</div>
                        </div>

                        <div class="form-control-group">
                            <span class="label-with-link">
                              <label class="label" for="input-password">Password Confirm:</label>
                            </span>
                            <input 
                                   name="password"
                                   formControlName="confirm_password"
                                   type="password"
                                   id="input-password"
                                   placeholder="Password Confirm"
                                   class="input-full-width size-large status-basic shape-rectangle ng-pristine ng-invalid nb-transition ng-touched">
              
                            <!-- <ng-container *ngIf="password.invalid && password.touched">
                              <p class="caption status-danger" *ngIf="password.errors?.required"> Password is required! </p>
                              <p class="caption status-danger" *ngIf="password.errors?.pattern"> Password should be the real one!</p>
                            </ng-container> -->
                          </div>
                          <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
                            <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
                            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must match.</div>
                          </div>
                      
                        <button status="primary" size="large" [disabled]="!form.valid"
                         (click)="register()"
                         class="appearance-filled full-width size-large status-primary shape-rectangle btn-disabled nb-transition"> Sign Up </button>
                      </form>
                   </div>
                </div>
             </div>
          </div>
  
          <div class="col-lg-7 col-md-7 col-12 p-0 border-left">
             <div class="formIMG"></div>
          </div>
       </div>
    </div>
  </section>
