<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Edit Slider</nb-card-header>
        <nb-card-body>
          <!-- <div class="col-md-12 col-lg-12 col-xxxl-12 success-msg " *ngIf="successform">{{successform}}</div> -->
          <form [formGroup]="icuform" (ngSubmit)="onSubmit()">
            <div class="p-5">
              <mat-form-field class="example-full-width col-lg-8">
                <mat-label>Heading</mat-label>
                <input type="text" value="0" formControlName="heading" name="heading" matInput required/>
                <ng-container *ngIf="f.heading.touched && f.heading.invalid">
                        <mat-error *ngIf="f.heading.errors.required" class="errors-input errors">
                            Required
                        </mat-error>
                </ng-container>
              </mat-form-field>
              <mat-form-field class="example-full-width col-lg-8">
                <mat-label>Description</mat-label>
                <input type="text" value="0" formControlName="description" name="description" matInput required/>
                <ng-container *ngIf="f.description.touched && f.description.invalid">
                        <mat-error *ngIf="f.description.errors.required" class="errors-input errors">
                            Required
                        </mat-error>
                </ng-container>
              </mat-form-field>
              <mat-form-field class="example-full-width col-lg-8">
                <mat-label>Button Text</mat-label>
                <input type="text" value="0" formControlName="button_text" name="button_text" matInput required/>
                <ng-container *ngIf="f.button_text.touched && f.button_text.invalid">
                        <mat-error *ngIf="f.button_text.errors.required" class="errors-input errors">
                            Required
                        </mat-error>
                </ng-container>
              </mat-form-field>
              <div class="col-lg-8">
                <button type="submit" class="btnchanges">Submit</button>
              </div>
            </div>
          </form>
          <!-- <input type="text" nbInput fullWidth placeholder="Title">

          <input type="file" nbInput fullWidth placeholder="Title">

          <textarea nbInput placeholder="Content" fullWidth rows="5"></textarea>

          <button nbButton matRipple hero class="size-medium status-primary">
           Submit
          </button> -->
        </nb-card-body>
      </nb-card>
    </div>
  </div>
