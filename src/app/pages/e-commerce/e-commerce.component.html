<div class="row">
<table>

    <thead>
        <td>Device Name</td>
        <td>Create Date</td>
    </thead>
    <tbody>
        <tr  *ngFor="let item of deviceListing">
            <td (click)="openDetail(item)">
             {{item.device_name}}
            </td>
            <td (click)="openDetail(item)">
             {{item.device_created_date}}
            </td>
        </tr>
    </tbody>
</table>  
</div>
