<style>
    .inner_boxs {
  box-shadow: 0 0 10px #ddd;
  padding: 15px;
  border-radius: 5px;
}
.inner_boxs h5 {
  font-size: 16px;
  color: #6200ee;
}
</style>
<div class="container">
    <div class="row">
    <div class="col-sm-3">
        <div class="inner_boxs">
            <h5>Question Count</h5>
            <h3>{{questionCount}}</h3>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="inner_boxs">
        <h5>No of Reviews Recieved</h5>
        <h3>{{noOfstarRating}}</h3>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="inner_boxs">
        <h5>Avg Ratings Recieved</h5>
        <h3>{{getStarRatings}}</h3>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="inner_boxs">
        <h5>No. of Device View</h5>
        <h3>{{noOfDeviceViews}}</h3>
        </div>
    </div>

<div class="row py-5">
    <div class="col-sm-6">

        <highcharts-chart
            id="container"
            [Highcharts]="Highcharts"
            [constructorType]="chartConstructor"
            [options]="chartOptions"
            [callbackFunction]="chartCallback"
            [(update)]="updateFlag"
            [oneToOne]="true"
            style="width: 100%; height: 400px; display: block;"
        >
        </highcharts-chart>
    </div>

    <div class="col-sm-6">

        <highcharts-chart
        id="container"
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions2"
        [callbackFunction]="chartCallback2"
        [(update)]="updateFlag2"
        [oneToOne]="true"
        style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
</div>
</div>
