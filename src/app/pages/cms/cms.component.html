<nb-card>
    <nb-card-header>
      Data Listing

      <button nbButton matRipple hero class="size-medium status-primary" routerLink="/pages/add-cms"> Add Data Listing</button>
    </nb-card-header>
  
    <nb-card-body>
      <!-- <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>  -->
      <table *ngIf="deviceListing && deviceListing.length>0" class="table table-bordered custom_tabls" [dtOptions]="dtOptions"  datatable >
        <thead>
          <tr>
            <th class="text-center">S.No.</th>
            <th>Device Name</th>
            <th>Device Category</th>
            <th>Device Type</th>
            <th>Create Date</th>
            <th>Action Buttons</th>
          </tr>
        </thead>
        <tbody >
         <tr *ngFor="let item of deviceListing;let i=index">
               <td class="text-center">{{i+1}}</td>
               <td>{{item.device_name }}</td>
               <td>{{item.category_name}}</td>
               <td>{{item.subcategory_name}}</td>
               <td>{{item.device_created_date}}</td>
               <td style="width: 400px;">
                <a [routerLink]="'/pages/review-listing/'+item.device_data_id" class="conm_bns view_review"><i class="fas fa-eye"></i> Reviews</a>
                <a [routerLink]="'/pages/question-listing/'+item.device_data_id" class="conm_bns view_question"><i class="fas fa-eye"></i> Questions</a>
                <a [routerLink]="'/pages/device-listing/'+item.device_data_id" class="conm_bns tab_edit"><i class="far fa-edit"></i> Edit</a>
                <a (click)="deleteCompliance(item,i)" class="conm_bns delete_n"><i class="far fa-trash-alt"></i> Delete</a>
              </td>
           </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
