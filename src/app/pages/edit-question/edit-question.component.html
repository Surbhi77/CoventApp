<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Update Answer</nb-card-header>
        <nb-card-body>
          <p *ngIf="questionData && questionData.question" >{{questionData.question}}</p>
            <form [formGroup]="form">           
                <input formControlName="answer" type="text" nbInput fullWidth placeholder="Answer" class="in_hight">
                <button (click)="saveAnswerData()" nbButton matRipple hero class="size-medium status-primary my-4">
                    Submit
                </button>
            </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
