<nb-card>
    <nb-card-header>
        Team Listing
        <button nbButton matRipple hero class="size-medium status-primary" routerLink="/pages/add-team"> Add </button>
    </nb-card-header>
  
    <nb-card-body class="p-3">
        <table *ngIf="teamListing && teamListing.length>0"  class="table  table-striped table-bordered table-sm row-border hover" [dtOptions]="dtOptions" datatable>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th style="width: 150px;">Action Buttons</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of teamListing;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td><img [src]="assetBasePath+item.image" width="120"/></td>
                    <td>
                      <a [routerLink]="'/pages/edit-team/'+item.id" class="conm_bns tab_edit" style="margin-right: 10px;"><i class="far fa-edit"></i> Edit </a> 
                      <a (click)="onDeleteConfirm(item.id,i)" class="conm_bns delete_n delbtn text-white"> <i class="far fa-trash-alt"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
  </nb-card>
