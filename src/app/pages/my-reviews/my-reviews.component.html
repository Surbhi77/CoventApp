<nb-card>
    <nb-card-body>
        <table *ngIf="reviewListing && reviewListing.length>0" class="table table-striped table-bordered table-sm row-border hover" [dtOptions]="dtOptions"  datatable >
            <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Device Name</th>
                  <th>Review Title</th>
                  <th>Review Description</th>
                  <th>Ratings</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of reviewListing;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.device_name}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.desccription}}</td>
                    <td>{{item.ratings}}</td>
                  </tr>
              </tbody>
        </table>
        <div *ngIf="reviewListing.length == 0">
        <p>No reviews made by you yet</p>
        </div>
    </nb-card-body>
</nb-card>
