<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Edit Profile</nb-card-header>
      <nb-card-body>
        <input type="text" nbInput fullWidth placeholder="Name">
        <input type="email" nbInput fullWidth placeholder="Email">
        <input type="text" nbInput fullWidth placeholder="Mobile">
        <input type="file" nbInput fullWidth>
        <button nbButton matRipple hero class="size-medium status-primary">
         Update
        </button>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">

   
   
    <nb-card>
      <nb-card-header>Change Password</nb-card-header>
      <nb-card-body>
        <input type="text" nbInput fullWidth placeholder="Old Password">
        <input type="email" nbInput fullWidth placeholder="New Password">
        <input type="text" nbInput fullWidth placeholder="Confirm Password">
        <button nbButton matRipple hero class="size-medium status-primary">
          Update
         </button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
